<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes Kureha</title>
    <link rel="icon" href="Img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/kureha.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/css/shepherd.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd.js/8.0.0/js/shepherd.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="rot-bt">
                <span class="material-symbols-sharp" style="color: white;">
                    home
                </span>
            </div>
            <div class="search-bar">
                <div class="cont"  id="p1">
                    <p class="title">Paciente 1</p>
                </div>
                <div class="cont"  id="p2">
                    <p class="title">Paciente 2</p>
                </div>
                <div class="cont" id="p3">
                    <p class="title">Paciente 3</p>
                </div>
                <div class="cont" id="p4">
                    <p class="title">Paciente 4</p>
                </div>
                <div class="cont"  id="p5">
                    <p class="title">Paciente 5</p>
                </div>
                <div class="cont" id="p6">
                    <p class="title">Paciente 6</p>
                </div>
                <div class="cont"  id="p7">
                    <p class="title">Paciente 7</p>
                </div>
            </div>
            <div class="chars-container">
                <div class="chars">

                </div>
            </div>
            <!-- Nuevo contenedor para mostrar un paciente a la vez -->
            <div class="patient-view hidden">
                <div class="patient-info">
                    <img id="patient-image" src="" alt="Paciente">
                    <p id="patient-name" class="title"></p>
                </div>
                <button id="next-button" class="arrow-button"><i class="fas fa-arrow-right"></i></button>
                <button id="close-patient-view"><i class="fa-solid fa-xmark"></i></button>
                <div class="pisos">
                    <div class="image-container">
                        <h3>Primer Piso</h3>
                        <img class="thumbnail-image" src="Img/kureha/primerpiso.png" alt="Miniatura Primer Piso">
                    </div>
                    <div class="image-container">
                        <h3>Segundo Piso</h3>
                        <img class="thumbnail-image" src="Img/kureha/segundopiso.png" alt="Miniatura Segundo Piso">
                    </div>
                </div>
                <button id="total-button">Total de Materiales</button>
                <div class="overlay hidden" id="total-overlay">
                    <button class="close-button"><i class="fa-solid fa-xmark"></i></button>
                    <div class="total-content" id="total-container"></div>
                </div>
                <div id="overlay" class="overlay hidden"></div>
            </div>
        </div>
    </div>
    <button id="start-tutorial">Iniciar Tutorial</button>
    <div class="firma" onclick="location.href='https://www.youtube.com/@Droflax/videos';">
        <p>Droflax</p>
    </div>
</body>
<script src="./js/kureha.min.js"></script>
</html>
